name: Publish crates (single or workspace)

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
      - "*-v*"
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture

  publish:
    # Publish on master pushes, tag pushes, or manual dispatches.
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: true
          dry-run: false

  binstall:
    # Run whenever publish ran (even if it failed) so binstall artifacts are never skipped.
    if: always() && needs.publish.result != 'skipped'
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build and upload binstall artifacts (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          manifest-path: crates/greentic-pack/Cargo.toml
          bin: greentic-pack,gtpack-inspect
          target: ${{ matrix.target }}
          build-tool: binstall
          archive: tgz
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build binstall artifacts (always)
        run: |
          set -euo pipefail
          cargo build --release --target ${{ matrix.target }} --package greentic-pack --bins
          out_dir="target/${{ matrix.target }}/release"
          mkdir -p dist
          tar -czf "dist/greentic-pack-${{ matrix.target }}.tgz" -C "${out_dir}" greentic-pack gtpack-inspect
      - name: Upload binstall artifacts (non-tag artifact)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: binstall-${{ matrix.target }}-${{ github.run_id }}
          path: dist/greentic-pack-${{ matrix.target }}.tgz
