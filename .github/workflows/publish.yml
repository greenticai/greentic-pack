name: Publish crates (single or workspace)

on:
  # Any push to master (or manual dispatch) runs CI + publish + release; no tag triggers or tag gating.
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-test:
    name: CI (lint/test/build)
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture

  publish:
    name: Publish crates
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: true
          dry-run: false
      - name: Note already-published versions
        if: always()
        run: echo "If cargo publish reported 'already exists on crates.io index', no new publish was performed (expected and non-fatal)."

  release:
    name: Build binaries + Release
    # Run after a successful publish for all pushes/dispatches.
    if: needs.publish.result == 'success'
    needs: publish
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install target
        run: rustup target add ${{ matrix.target }}
      - name: Derive release tag and title from workspace version
        run: |
          set -euo pipefail
          version=$(perl -ne 'print $1 if /^version\s*=\s*"([^"]+)"/' Cargo.toml | head -n 1)
          tag="v${version}"
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"
          echo "RELEASE_TITLE=${tag}" >> "$GITHUB_ENV"
      - name: Build binstall artifacts
        run: |
          set -euo pipefail
          cargo build --release --target ${{ matrix.target }} --package greentic-pack --bins
          out_dir="target/${{ matrix.target }}/release"
          mkdir -p dist
          tar -czf "dist/greentic-pack-${{ matrix.target }}.tgz" -C "${out_dir}" greentic-pack gtpack-inspect
      - name: Upload binstall artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/greentic-pack-${{ matrix.target }}.tgz
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TITLE }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
