name: Publish

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    tags:
      - "v*"

jobs:
  publish-crates-io:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startswith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          override: true
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Tests
        run: cargo test --workspace --locked
      - name: Package check (client)
        run: cargo package --locked -p greentic-distributor-client
      - name: Publish client (skip if already uploaded)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -eo pipefail
          set +e
          output=$(cargo publish --locked -p greentic-distributor-client 2>&1)
          status=$?
          set -e
          printf '%s\n' "$output"
          if [ $status -ne 0 ]; then
            if echo "$output" | grep -Eqi "already uploaded|already exists"; then
              echo "greentic-distributor-client already published; continuing."
            else
              exit $status
            fi
          fi
      - name: Package check (dev)
        run: cargo package --locked -p greentic-distributor-dev
      - name: Publish dev (skip if already uploaded)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -eo pipefail
          set +e
          output=$(cargo publish --locked -p greentic-distributor-dev 2>&1)
          status=$?
          set -e
          printf '%s\n' "$output"
          if [ $status -ne 0 ]; then
            if echo "$output" | grep -Eqi "already uploaded|already exists"; then
              echo "greentic-distributor-dev already published; skipping."
            else
              exit $status
            fi
          fi
