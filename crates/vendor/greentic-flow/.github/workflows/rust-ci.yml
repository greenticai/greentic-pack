name: Rust CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          toolchain: 1.90.0
          override: true
          components: rustfmt
      - name: rustc --version
        run: rustc --version
      - name: cargo fmt --check
        run: cargo fmt --check
      - name: verify greentic-interfaces alignment
        run: ci/check_interfaces_alignment.sh

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          toolchain: 1.90.0
          override: true
          components: clippy
      - name: rustc --version
        run: rustc --version
      - uses: Swatinem/rust-cache@v2
      - name: verify greentic-interfaces alignment
        run: ci/check_interfaces_alignment.sh
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.90.0
        with:
          toolchain: 1.90.0
          override: true
      - name: rustc --version
        run: rustc --version
      - uses: Swatinem/rust-cache@v2
      - name: verify greentic-interfaces alignment
        run: ci/check_interfaces_alignment.sh
      - name: cargo test
        run: cargo test --all-features
      - name: greentic-flow doctor --json smoke
        run: |
          cargo build --quiet --bin greentic-flow
          ./target/debug/greentic-flow doctor --json tests/data/flow_ok.ygtc | python3 -c 'import json,sys; data=json.load(sys.stdin); assert data.get("ok") is True, data'
      - name: verify published schema $id
        run: |
          url="https://raw.githubusercontent.com/greenticai/greentic-flow/refs/heads/master/schemas/ygtc.flow.schema.json"
          curl -sSf "$url" -o /tmp/published-schema.json
          python - <<'PY'
          import json
          published = json.load(open("/tmp/published-schema.json"))
          local = json.load(open("schemas/ygtc.flow.schema.json"))
          if published.get("$id") != local.get("$id"):
              raise SystemExit(f"schema $id mismatch: remote={published.get('$id')} local={local.get('$id')}")
          PY

